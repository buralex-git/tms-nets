name: Build tester

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  build:

    runs-on: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: make
      working-directory: ./tests/automatic_tester/
      run: make -f automatic_tester.mak
